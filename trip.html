<!DOCTYPE html>
<html>

<head>
  <link rel=”stylesheet” href=”https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css”> <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Fika Eazy</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-s-12 col-xs-12 newrequest" id="newrequest">
        <br><br>
        <div id="trip">
          <form id="details">
            <div class="form-group"><br><br>
              <label for="new-current-location" id="new-current-location" >Current Location</label>
              <br><br>
              <select class="form-control" id="current-location">
                <option>Hilton Hotel</option>
                <option>Lang'ata</option>
                <option>Syokimau</option>
                <option>Westlands</option>
                <option>Ngong'</option>
              </select>
            </div>
            <br><br>
            <div class="form-group">
              <label for="new-destination" id="new-destination" >Destination</label>
              <br><br>
              <select class="form-control" id="destination">
                <option>Moringa School</option>
                <option>Two Rivers Mall</option>
                <option>Galleria</option>
                <option>Juja</option>
                <option>Westlands</option>
              </select>
            </div>
            <br><br><br>
            <div class="form-group">
              <label for="new-transportmode" id="new-transportmode" >Mode of Transport</label>
              <br><br>
              <select class="form-control" id="transportmode">
                <option>Matatu</option>
                <option>Motorbike</option>
                <option>Taxi</option>
                <option>Train</option>
              </select>
            </div>
            <br><br><br>
            <button type="submit" class="btn" onclick="tripOptions()">Trip Options</button>
            <br><br><br>
            <div id="result">
              <p id="message"></p>
            </div>
          </form>
        </div>        
      </div>
    </div>
  </body>
</html>
