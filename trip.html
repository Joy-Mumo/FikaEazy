<!DOCTYPE html>
<html>
   <head>
     <link rel=”stylesheet” href=”https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css”> <link href="css/styles.css" rel="stylesheet" type="text/css">
     <link href="css/styles.css" rel="stylesheet" type="text/css">
     <script   src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
     <script src="js/scripts.js"></script>
     <title>Fika Eazy</title>
   </head>
   <body>
      <div class="container" id="newrequest">
         <h1>Enter your details below:</h1>
         <div id="trip">
            <form id="details">
               <div class="form-group">
                <label for="new-current-location" id="new-current-location" >Current Location</label>
                <br>
                  <select class="form-control" id="current-location">
                    <option>CBD</option>
                    <option>Lang'ata</option>
                    <option>Machakos</option>
                    <option>Westlands</option>
                    <option>Ngong'</option>
                  </select>
               </div>
               <br>
               <div class="form-group">
                <label for="new-destination" id="new-destination" >Destination</label>
                <br>
                  <select class="form-control" id="destination">
                    <option>Moringa School</option>
                    <option>Two Rivers Mall</option>
                    <option>Nakumatt Galleria</option>
                    <option>Juja</option>
                    <option>Westlands</option>
                  </select>
               </div>
               <br>
               <br>
               <button type="submit" class="btn">Trip Summary</button>
            </form>
         </div>
      </div>
      <div id="tripsummary">
        <h1>Your Trip Summary</h1>
        <br><br>
        <p id="summary">From <span id="current-location"></span> to <span id="destination"></span> using a <span id="new-mode-of-transport"></span></p>
        <h2>Estimated Fare: </h2>
        <h2>Estimated Time: </h2>
        <h2>Stage: </h2>
        <br><br><br><br>
        <p>Have a safe trip. See you soon!</p>
      </div>
   </body>
</html>
