<!DOCTYPE html>
<html>
  <head>
    <title>Fika Eazy Log In</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="log-in">
    <h2>Login to your account</h2>
    <form >
      <p>Username:</p>
        <input id="username" placeholder="Enter your username"></input>
        <br/>
      <p>Password:</p>
        <input id="password" placeholder="Case sensitive"></input>
        <br/>
        <br/>
        <br/>
      <button id="get-started" type="submit">Get Started</button>
      <br/>
      <br/>
      <p>Don't have an account? <a href="sign-up.html">Sign-up</a></p>
    </form>

  </body>
</html>
