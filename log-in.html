<!DOCTYPE html>
<html>
  <head>
    <title>Fika Eazy Log In</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body class="login-body" id="t-body">
    <div class="log-in">
    <h2>Login to your account</h2>
    <form id="login-form">
      <p>Username:</p>
        <input id="username" placeholder="Enter your username"></input>
        <br/>
      <p>Password:</p>
        <input type="password" id="password0" placeholder="Case sensitive"></input>
        <br/>
        <br/>
        <input type="checkbox" onclick="reveal()">Show Password</input>
        <br/>
        <br/>
        <button id="login-btn" type="submit">Log In</button>
      <br/>
      <br/>
      <p>Don't have an account? <a href="sign-up.html">Sign-up</a></p>
    </form>

  </body>
</html>
